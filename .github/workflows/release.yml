name: Release

on:  
  push:
    branches: [ main ]

jobs:
  release:
    permissions:
        contents: write
        packages: write
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v4

    - name: Install zip
      uses: montudor/action-zip@v1.0.0
    
    - name: Set up Apache Maven Central
      uses: actions/setup-java@v4
      with:
        java-version: 17
        distribution: temurin
        server-id: ossrh
        server-username: MAVEN_USERNAME
        server-password: MAVEN_PASSWORD
        gpg-private-key: ${{ secrets.GPG_KEY }} 
        gpg-passphrase: ${{ secrets.GPGP_PASSPHRASE }}
        cache: 'maven'

    - name: Bump Version
      id: bump
      uses: nnichols/maven-version-bump-action@v5
      with:
        github-token: ${{ secrets.github_token }}
        git-email: github-actions@github.com
        git-username: github-actions

    - name: Push Version
      run: git push
    
    - name: Create Tag 
      uses: rickstaa/action-create-tag@v1
      id: "tag_create"
      with:
        tag: "${{ steps.bump.outputs.version }}"

    - name: Maven Install For Zip
      run: mvn install -Dgpg.skip

    - name: Zip Jars
      run: zip -q bundle.zip excel-creator.jar excel-creator-sources.jar excel-creator-javadoc.jar
      working-directory: target

    - name: Create Release
      id: create_release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.bump.outputs.version }}
        name: ${{ steps.bump.outputs.version }}

    - name: Upload Release Asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/bundle.zip
        asset_name: jars.zip
        asset_content_type: application/zip
    
    - name: Publish to the Maven Central Repository
      run: mvn --batch-mode deploy
      env:
        MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.OSSRH_TOKEN }}
        snapshot:
